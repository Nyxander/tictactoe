<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="game-container">
  <h1>Tic-Tac-Toe</h1>
  <div class="menu">
    <button id="player-vs-player">Dy Lojtarë</button>
    <button id="player-vs-computer">Kundër Kompjuterit</button>
  </div><br>
  <div class="player-names hidden">
    <input type="text" id="player1" placeholder="Lojtarit 1">
    <input type="text" id="player2" placeholder="Lojtarit 2">
    <button id="start-game">Fillo Lojën</button>
  </div>


  <div class="game hidden">

    <div class="board" id="board">

      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset" class="hidden">Luaj Përsëri</button>
  </div>



</div>

  <script src="js/script.js"></script>

</body>

</html>
